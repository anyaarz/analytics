{% extends "main.html" %}

{% block content %}

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <a href="{% url 'items' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> Назад </a>
    <h1 class="h3 mb-0 text-gray-800"> {{item.name}}</h1>
    <a href="{% url 'edit_items' pk=item.pk %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Редактировать </a>

  </div>

    <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Область знаний</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ item.domain }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

    <div class="row">
            {% for rel in relation %}
            <div class="col-xl-3 col-md-6 mb-4">

              <!-- Basic Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">{{rel.get_relation_display}}</h6>
                  <a href="{% url 'edit_relation' pk=rel.pk %}">Редактировать</a>
                </div>
                <div class="card-body">
                    <ol>{% for item in rel.item2.all %}
                    <li>{{item}}</li>
                    {% endfor %}</ol>
              
                </div>
              </div>

            </div>
            {% endfor %}
            <div class="col-lg-6">

            </div>
    </div>

{% endblock %}
